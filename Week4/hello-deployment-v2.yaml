apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deploy
  labels:
    app: hello-world-deploy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: nemo83/hello:v2
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 5
        minReadySeconds: 10

