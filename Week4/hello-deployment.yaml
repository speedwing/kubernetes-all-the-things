apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deploy
  labels:
    app: hello-world-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: nemo83/hello:latest
        ports:
        - containerPort: 8080
