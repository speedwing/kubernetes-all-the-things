---
apiVersion: v1
kind: Service
metadata:
  name: simple-webapp
spec:
  selector:
    app: simple-webapp
  ports:
    - port: 80
      name: simple-webapp
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-webapp
  template:
    metadata:
      labels:
        app: simple-webapp
    spec:
      containers:
      - name: simple-webapp
        image: nemo83/ws2-simple-app:v1
        env:
          - name: DEPLOYMENT_GROUP
            value: prod
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
